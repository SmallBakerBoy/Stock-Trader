{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block css %}<link rel='stylesheet' href='{% static "css/login.css" %}'>{% endblock %}
{% block js %}<script src='{% static "js/login.js" %}'></script>{% endblock %}

{% block body %} 
      <div class="larger_container">
        <div class='title'><h2>Sign Up</h2></div>
        <form method='post'>
            {%  csrf_token %}
            <input type="text" placeholder="Username" class="text-input" id='username'>
            <input type="password" placeholder="Password" class="text-input" id='password'>
            <span><a class="link">Forgot Password?</a></span>
            <input type="email" placeholder="Email" class="text-input" id='email'>
            <input type="tel" placeholder="Phone Number" class="text-input" id='phonenumber'>
            <input type="date" placeholder="Date of Birth" class="text-input" id='dob'>
            <button type="submit" class="submit">Submit</button>
            <span><a class="link">Don't Have an account? Create one</a></span>
            <span class='error'></span>
        </form>
    </div>
{% endblock %}
