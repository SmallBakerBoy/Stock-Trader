<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='login.css'>
    <title>Login</title>
</head>
<body>
    <div class="navbar"><h1>B.C.S Asset Manager</h1></div>
    <div class='navbar'>
        <a>Home</a>
        <a>Watchlist</a>
        <a>Assets</a>
        <a>Account</a>
    </div>
    <div class="container">
        <div class='title'><h2>Login</h2></div>
        <form>
            <input type="text" placeholder="Username" class="text-input" id='username'>
            <input type="password" placeholder="Password" class="text-input" id='password'>
            <span><a class="link">Forgot Password?</a></span>
            <button type="submit" class="submit">Submit</button>
            <span><a class="link">Don't Have an account? Create one</a></span>
            <span class='error'></span>
        </form>
    </div>
</body>
</html>
